{% import 'macros/_forms.html' as f %}

{% extends 'base.html' %}

{% block content %}
  <h1>Create new project</h1>

  <form id="project-form" role="form" method="POST">
    {{ form.csrf_token }}
    
    {{ f.text_input(form.name, form.errors.name) }}
    {{ f.submit('Create new project') }}
  </form>
{% endblock %}
