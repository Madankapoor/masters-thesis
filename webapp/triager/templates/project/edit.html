{% import 'macros/_forms.html' as f %}

{% extends 'base.html' %}

{% block content %}
  <h1>Edit {{ project.name }}</h1>

  <form id="project-form-update" role="form" method="POST">
    {{ form.csrf_token }}

    {{ f.text_input(form.name, form.errors.name) }}
    {{ f.submit('Update') }}
  </form>
{% endblock %}
